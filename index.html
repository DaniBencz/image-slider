<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Image-Slider</title>
  <link rel="stylesheet" type="text/css" media="screen" href="style.css">
</head>

<body>

  <div class="container">
    <h2 id="gallery">Gallery</h2>

    <div id="main-content">
      <button class="button left">
        <img id="left-click" src="./images/arrow.svg">
      </button>

      <img class="main-image" src="./images/flower.jpg" id="main-picture">

      <button class="button right">
        <img id="right-click" src="./images/arrow.svg">
      </button>
    </div>

    <div id="thumbnails">

      <button class="box">
        <img class="icon 1" src="./images/flower.jpg">
      </button>
      <button class="box">
        <img class="icon 2" src="./images/happy.jpg">
      </button>
      <button class="box">
        <img class="icon 3" src="./images/sky.jpg">
      </button>
      <button class="box">
        <img class="icon 4" src="./images/stones.jpg">
      </button>
      <button class="box">
        <img class="icon 5" src="./images/swan.jpg">
      </button>
      <button class="box">
        <img class="icon 6" src="./images/webs.JPG">
      </button>
    </div>
  </div>
  <script src="slider.js"></script>
</body>

</html>
